<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 350px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: auto;
            text-align: center;
            vertical-align: middle;
        }

        .inverso {
            background-color: gray;
            color: white;
        }

       .esquerda {
            text-align: left;
       }
    </style>
   
</head>
<body>
    <table>
        <tr class="inverso">
            <th rowspan="2" scope="col">Área</th>
            <th rowspan="2" scope="col">Diciplinas</th>
            <th colspan="2" scope="colgroup">Notas</th>
            <th rowspan="2">Média</th>
        </tr> 

        <tr class="inverso">
            <th scope="col">Nota 1</th>
            <th scope="col">Nota 2</th>

        </tr>

        <tr>
            <th rowspan="4" scope="rowgroup">Exatas</th>

            <td class="centro">0.0</td>
        </tr>

        </tr> 
        
        <tr>

            <td class="centro">0.0</td>
        </tr>
        
        <tr class="inverso">
            <th colspan="4" scope="rowg" class="esquerda">Média de Exatas</th>
            <td class="centro realce">0.0</td>
        </tr>

        <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td>Historia</td>
            <td class="centro">0.0</td>
            <td class="centro">0.0</td>   
            <td class="centro">0.0</td>
        </tr>

        <tr>

    </table>
</body>
</html>
